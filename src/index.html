<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Aframe Hen Components</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  </head>
   
  <body>
    <a-scene renderer="antialias: true;colorManagement: true;physicallyCorrectLights: true;highRefreshRate:true">
   
      <a-assets>
        <a-cubemap id="indoor">
          <img src="../images/content/indoor/posx.png">
          <img src="../images/content/indoor/negx.png">
          <img src="../images/content/indoor/posy.png">
          <img src="../images/content/indoor/negy.png">
          <img src="../images/content/indoor/posz.png">
          <img src="../images/content/indoor/negz.png">
        </a-cubemap>
      </a-assets>
      <a-camera look-controls="pointerLockEnabled:true" fov="50"></a-camera>
      <a-sky color="white"></a-sky>

      <a-gltf-model animation-mixer cube-env-map="path: ../images/content/indoor/; extension: png; reflectivity: 1;" autoscale="2" src="https://cloudflare-ipfs.com/ipfs/QmXYEmjs9iB5ifbgE6ppfKvKcGMvBGe84u5CMAGDabASeV" hen position="0 0.5 -3"> </a-gltf-model>
   
      
        <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; intensity: 1; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 2" position="-0.5 1 1"></a-entity>

    
      </a-scene>
  </body>

</html>
