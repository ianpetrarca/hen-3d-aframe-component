<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Aframe Hen Components</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
   
  <body>
    <a-scene renderer="antialias: true;colorManagement: true;physicallyCorrectLights: true;highRefreshRate:true">
   
      <a-assets>
        <a-cubemap id="indoor">
          <img src="../images/content/indoor/posx.png">
          <img src="../images/content/indoor/negx.png">
          <img src="../images/content/indoor/posy.png">
          <img src="../images/content/indoor/negy.png">
          <img src="../images/content/indoor/posz.png">
          <img src="../images/content/indoor/negz.png">
        </a-cubemap>
      </a-assets>

      <a-camera look-controls="pointerLockEnabled:true" fov="50"></a-camera>
      <a-sky color="white"></a-sky>

      <a-gltf-model 
  
      cube-env-map="path: ../images/content/indoor/; extension: png; reflectivity: 1;" 
      hen-model="animated:true;scale:2;url:https://www.hicetnunc.xyz/objkt/37212" 
      position="0 1.6 -3"> </a-gltf-model>

      <a-gltf-model 
  
      cube-env-map="path: ../images/content/indoor/; extension: png; reflectivity: 1;" 
      hen-model="animated:true;scale:5;url:36899" 
      position="-2 1.6 -3"> </a-gltf-model>
      </a-scene>
  </body>

</html>
